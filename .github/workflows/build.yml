---
name: Build

on:
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      # check-out repo
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      # run docker
      - name: Install poetry
        run: docker images
